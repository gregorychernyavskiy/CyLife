stages:
  - debug
  - mavenbuild
  - maventest

debug:
  stage: debug
  tags:
    - Greg
  script:
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
    - export PATH=$JAVA_HOME/bin:$PATH
    - echo "JAVA_HOME=$JAVA_HOME"
    - java -version
    - mvn -version

maven-build:
  stage: mavenbuild
  before_script:
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
    - export PATH=$JAVA_HOME/bin:$PATH
  tags:
    - Greg
  script:
    - cd Backend/CyLife
    - JAVA_HOME=/usr/lib/jvm/java-17-openjdk mvn clean package
  only:
    refs:
      - greg_cicd
    changes:
      - Backend/**/*

maven-test:
  stage: maventest
  tags:
    - Greg
  script:
    - cd Backend/CyLife
    - JAVA_HOME=/usr/lib/jvm/java-17-openjdk mvn test
  only:
    refs:
      - greg_cicd
    changes:
      - Backend/**/*